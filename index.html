        // Fun√ß√£o gen√©rica para carregar imagens
        async function loadImage(url, isMeli = false) {
            return new Promise((resolve) => {
                const img = new Image();
                img.crossOrigin = "Anonymous"; // Add CORS support
                img.onload = () => {
                    if (img.width === 0 || img.height === 0) {
                        console.warn(`Imagem ${url} carregada mas vazia.`);
                        resolve(null);
                        return;
                    }
                    const canvas = document.createElement('canvas');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0);
                    try {
                        const dataURL = canvas.toDataURL(isMeli ? 'image/jpeg' : 'image/png');
                        if (dataURL === 'data:,') {
                            resolve(null);
                        } else {
                            resolve(dataURL);
                        }
                    } catch (e) {
                        console.warn(`Erro ao converter imagem ${url}.`, e);
                        resolve(null);
                    }
                };
                img.onerror = () => {
                    console.warn(`Imagem ${url} n√£o encontrada.`);
                    resolve(null);
                };
                img.src = url;
            });
        }

        let Base64Logo = null;
        let Base64Meli = null;
        let ProcessedItems = [];

        function generateUUID() {
            if (typeof crypto !== 'undefined' && crypto.randomUUID) {
                return crypto.randomUUID();
            }
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        // Fun√ß√£o de Limpeza de Acentos
        function removeAccents(str) {
            if (!str) return "";
            return str.normalize('NFD').replace(/[\u0300-\u036f]/g, "");
        }

        async function ensureAssetsLoaded() {
            if (Base64Logo === null) {
                const loaded = await loadImage(LOGO_URL, false);
                Base64Logo = loaded || LOGO_BASE64_BACKUP;
            }
            if (Base64Meli === null) {
                // Tenta carregar MELI.JPEG
                Base64Meli = await loadImage(MELI_IMG_URL, true);
            }
        }
        
        // Inicia carregamento dos assets
        ensureAssetsLoaded();

        function processData() {
            const raw = document.getElementById('bulk-input').value;
            if (!raw.trim()) {
                alert("Cole os dados primeiro.");
                return;
            }
            const lines = raw.trim().split('\n');
            ProcessedItems = [];

            lines.forEach((line) => {
                if (!line.trim() || line.includes("ID Pedido") || line.includes("Nota Fiscal")) return;
                const cols = line.split('\t').map(c => c.trim());
                if (cols.length < 5) return;

                let rawAddress = cols[5] || "";
                rawAddress = rawAddress.replace(/^Endere√ßo de destinat√°rio:\s*/i, "").replace(/^Endere√ßo:\s*/i, "");

                const item = {
                    id: cols[0],
                    nf: cols[1],
                    nome: removeAccents(cols[2]),      // LIMPEZA APLICADA
                    tel: cols[3],
                    site: cols[4] || "Outros",
                    endereco: removeAccents(rawAddress), // LIMPEZA APLICADA
                    produto: removeAccents(cols[6]),    // LIMPEZA APLICADA
                    base: cols[7],
                    motorista: cols[8] || "N√£o Informado",
                    dataHora: cols[9],
                    atendente: cols[10] || "Atendente",
                    uuid: generateUUID()
                };

                const safeBase = (item.base || "").replace(/[^a-zA-Z0-9-]/g, ""); 
                const safeMot = (item.motorista || "").replace(/[^a-zA-Z0-9 -]/g, "").toUpperCase(); 
                item.fileName = `${safeBase} - Acarea√ß√£o Motorista - ${safeBase} - ${safeMot} - ${item.id}.pdf`;

                ProcessedItems.push(item);
            });
            renderList();
        }

        async function createPDFBlob(item) {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF({ orientation: 'p', unit: 'mm', format: 'a4' });
            await ensureAssetsLoaded();
            const siteUpper = (item.site || "").toUpperCase();

            if (siteUpper.includes("MERCADO")) {
                generateMercadoLivreLayout(doc, item);
            } else if (siteUpper.includes("VIA") || siteUpper.includes("CASAS BAHIA") || siteUpper.includes("VAREJO")) {
                generateViaLayout(doc, item);
            } else {
                generateStandardLayout(doc, item);
            }
            return doc.output('blob');
        }

        // --- LAYOUT PADR√ÉO (J&T) ---
        function generateStandardLayout(doc, item) {
            const pageWidth = doc.internal.pageSize.getWidth(); 
            const pageHeight = doc.internal.pageSize.getHeight(); 
            const margin = 10; 
            const contentWidth = pageWidth - (2 * margin);
            const leftX = margin + 3;
            const maxTextWidth = contentWidth - 6;
            
            let cursorY = 10; 

            doc.setFont("times", "normal");

            // HEADER (Optimized for space)
            if (Base64Logo) {
                try {
                    const logoW = 55.0; const logoH = 15.0; // Slightly larger Logo
                    doc.addImage(Base64Logo, 'PNG', (pageWidth - logoW) / 2, cursorY, logoW, logoH);
                    cursorY += logoH + 4; 
                } catch (e) {
                    // Fallback se a imagem falhar
                    doc.setFontSize(22); doc.setFont("times", "bold"); doc.setTextColor(220, 0, 0);
                    doc.text("J&T EXPRESS", pageWidth / 2, cursorY + 10, { align: "center" });
                    doc.setTextColor(0); cursorY += 15;
                    console.warn("Falha ao carregar logo no PDF padr√£o", e);
                }
            } else {
                doc.setFontSize(22); doc.setFont("times", "bold"); doc.setTextColor(220, 0, 0);
                doc.text("J&T EXPRESS", pageWidth / 2, cursorY + 10, { align: "center" });
                doc.setTextColor(0); cursorY += 15;
            }

            // TITLE
            doc.setFont("times", "normal");
            doc.setFontSize(22);
            doc.text("Declara√ß√£o de Acarea√ß√£o", pageWidth / 2, cursorY + 8, { align: "center" });
            const titleW = doc.getTextWidth("Declara√ß√£o de Acarea√ß√£o");
            doc.setLineWidth(0.5);
            doc.line((pageWidth/2)-(titleW/2), cursorY+9, (pageWidth/2)+(titleW/2), cursorY+9);
            doc.setLineWidth(0.1);
            cursorY += 15; 

            doc.setFontSize(12);
            
            // --- CAIXA 1: DADOS DO CONSUMIDOR ---
            const box1StartY = cursorY;
            let internalY = box1StartY + 6;
            
            doc.setFont("times", "bold");
            doc.text("Dados do consumidor", pageWidth / 2, internalY, { align: "center" });
            internalY += 8;
            doc.setFont("times", "normal");
            
            function renderField(label, value) {
                const text = label + value;
                const lines = doc.splitTextToSize(text, maxTextWidth);
                doc.text(lines, leftX, internalY);
                // AQUI FOI AUMENTADO O ESPA√áAMENTO PARA 5MM (Mantido para itens gerais)
                internalY += (lines.length * 7) + 5; 
            }

            renderField("Nome do titular da compra: ", item.nome);
            renderField("Site no qual a compra foi realizada: ", item.site);
            
            // --- ALTERA√á√ÉO AQUI: Concatenar ID e NF ---
            const idDisplay = (item.id && item.nf) ? `${item.id} - ${item.nf}` : (item.id || item.nf || "");
            renderField("ID Pedido: ", idDisplay);
            
            renderField("Nome do produto: ", item.produto);

            // AQUI FOI REMOVIDO O ESPA√áAMENTO EXTRA PARA O TELEFONE
            const infoLines = doc.splitTextToSize("As informa√ß√µes acima podem ser confirmadas pelo telefone do titular da compra:", maxTextWidth);
            doc.text(infoLines, leftX, internalY);
            internalY += (infoLines.length * 5) + 1; // Espa√ßamento padr√£o
            doc.text(`${item.tel}`, leftX, internalY);
            internalY += 6; 

            const box1H = internalY - box1StartY;
            doc.rect(margin, box1StartY, contentWidth, box1H);
            cursorY += box1H; 

            // --- CAIXA 2: MOTIVO ---
            const box2StartY = cursorY;
            internalY = box2StartY + 6;

            doc.setFont("times", "bold");
            doc.text("Motivo da Acarea√ß√£o", pageWidth / 2, internalY, { align: "center" });
            internalY += 8;
            doc.setFont("times", "normal");

            const txtM1 = "Destinat√°rio (a) est√° contestando o recebimento da remessa";
            const linesM1 = doc.splitTextToSize(txtM1, maxTextWidth - 10); 
            doc.rect(leftX, internalY - 4, 4, 4); 
            doc.text(linesM1, leftX + 6, internalY);
            internalY += (linesM1.length * 7) + 2;

            const txtM2 = "Destinat√°rio (a) est√° contestando o recebimento dos volumes devidamente lacrados e sem sinais de viola√ß√£o.";
            const linesM2 = doc.splitTextToSize(txtM2, maxTextWidth - 10);
            doc.rect(leftX, internalY - 4, 4, 4);
            doc.text(linesM2, leftX + 6, internalY);
            internalY += (linesM2.length * 7) + 2;

        async function fetchWithTimeout(resource, options = {}) {
            const { timeout = 30000 } = options; 
            const controller = new AbortController();
            const id = setTimeout(() => controller.abort(), timeout);
            const response = await fetch(resource, { ...options, signal: controller.signal });
            clearTimeout(id);
            return response;
        }

        async function uploadToPanel() {
            if (!confirm("Confirma o envio para o painel?")) return;
            const overlay = document.getElementById('loading-overlay');
            const txt = document.getElementById('loading-text');
            overlay.style.display = 'flex';
            try {
                txt.innerText = "Baixando dados...";
                const res = await fetchWithTimeout(`${DATABASE_URL}?_=${Date.now()}`, { timeout: 15000 });
                if (!res.ok) throw new Error(`Erro ao baixar dados: ${res.status}`);
                let currentData = await res.json();
                if (!currentData || typeof currentData !== 'object') currentData = { files: [] };
                if (!currentData.files) currentData.files = [];

                txt.innerText = "Gerando PDFs...";
                const now = Date.now();
                const dateStr = new Date().toISOString().split('T')[0];
                const deadline = now + (24 * 60 * 60 * 1000);

                for (const item of ProcessedItems) {
                    const blob = await createPDFBlob(item);
                    const reader = new FileReader();
                    const b64 = await new Promise(resolve => {
                        reader.onloadend = () => resolve(reader.result);
                        reader.readAsDataURL(blob);
                    });
                    currentData.files.push({
                        id: generateUUID(),
                        fileName: item.fileName,
                        folderName: dateStr,
                        uploadDate: now,
                        deadline: deadline,
                        status: 'pending',
                        fileURL: b64,
                        whatsappNotified: 'no',
                        valorPedido: 0,
                        valorMulta: 0
                    });
                }
                txt.innerText = "Enviando...";
                const uploadRes = await fetchWithTimeout(DATABASE_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(currentData),
                    timeout: 45000 
                });
                if (!uploadRes.ok) throw new Error(`Erro no envio: ${uploadRes.status}`);
                alert("Enviado com sucesso!");
                ProcessedItems = [];
                document.getElementById('bulk-input').value = '';
                renderList();
            } catch (err) {
                console.error(err);
                alert("Erro: " + err.message);
            } finally {
                overlay.style.display = 'none';
            }
        }

        function toTitleCase(str) {
            return str.replace(/\w\S*/g, function(txt){return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();});

        function extractDriverName(fullDriverString) {
            let namePart = fullDriverString;
            if (fullDriverString.includes("-")) {
                const parts = fullDriverString.split("-");
                if (parts.length > 1) namePart = parts[1].trim();
            }
            const titleCased = toTitleCase(namePart);
            const nameArr = titleCased.split(" ").filter(n => n.length > 0);
            if (nameArr.length > 1) return `${nameArr[0]} ${nameArr[nameArr.length - 1]}`;
            else if (nameArr.length === 1) return nameArr[0];
            return "Motorista";
        }

        function copyToClipboard(text) {
            const el = document.createElement('textarea');
            el.value = text;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);
            alert("Mensagem copiada!");
        }

        async function previewPDF(uuid) {
            const i = ProcessedItems.find(x => x.uuid === uuid);
            if (!i) return;
            const win = window.open("", "_blank");
            if (!win) { alert("Por favor, permita pop-ups para visualizar o PDF."); return; }
            win.document.write("<html><head><title>Gerando PDF...</title></head><body style='display:flex;justify-content:center;align-items:center;height:100vh;font-family:sans-serif;'><div><h2>Gerando PDF...</h2><p>Aguarde um momento.</p></div></body></html>");
            try {
                const b = await createPDFBlob(i);
                const url = URL.createObjectURL(b);
                win.location.href = url;
            } catch (err) {
                win.close();
                console.error(err);
                alert("Erro ao gerar PDF: " + err.message);
            }
        }

        async function downloadPDF(uuid) {
            const item = ProcessedItems.find(i => i.uuid === uuid);
            if (!item) return;

            try {
                // Feedback visual simples
                document.body.style.cursor = 'wait';

                const blob = await createPDFBlob(item);
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = item.fileName;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
            } catch (err) {
                console.error(err);
                alert("Erro ao baixar PDF: " + err.message);
            } finally {
                document.body.style.cursor = 'default';
            }
        }
    </script>
